<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - WeBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Mot de passe oublié</h1>
                <p class="text-gray-600">Entrez votre email pour recevoir un lien de réinitialisation</p>
            </div>

            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
                {{ error }}
            </div>
            {% endif %}

            <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-6">
                Email envoyé ! Vérifiez votre boîte de réception.
            </div>

            <form id="forgotPasswordForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Adresse email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="votre@email.com"
                    >
                </div>

                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
                >
                    Envoyer le lien
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/login" class="text-blue-600 hover:text-blue-700 font-medium">
                    ← Retour à la connexion
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const button = e.target.querySelector('button[type="submit"]');
            const successMessage = document.getElementById('successMessage');
            
            button.disabled = true;
            button.textContent = 'Envoi en cours...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMessage.classList.remove('hidden');
                    e.target.reset();
                } else {
                    alert(data.detail || 'Erreur lors de l\'envoi');
                }
            } catch (error) {
                alert('Erreur de connexion');
            } finally {
                button.disabled = false;
                button.textContent = 'Envoyer le lien';
            }
        });
    </script>
</body>
</html>
