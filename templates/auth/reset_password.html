<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - WeBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Nouveau mot de passe</h1>
                <p class="text-gray-600">Choisissez un nouveau mot de passe sécurisé</p>
            </div>

            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
                {{ error }}
                <div class="mt-4">
                    <a href="/forgot-password" class="text-blue-600 hover:text-blue-700 font-medium">
                        Demander un nouveau lien
                    </a>
                </div>
            </div>
            {% elif token %}
            <form id="resetPasswordForm" class="space-y-6">
                <input type="hidden" name="token" value="{{ token }}">
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Nouveau mot de passe
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Minimum 6 caractères"
                    >
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirmer le mot de passe
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Retapez le mot de passe"
                    >
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                </div>

                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
                >
                    Réinitialiser le mot de passe
                </button>
            </form>
            {% endif %}

            <div class="mt-6 text-center">
                <a href="/login" class="text-blue-600 hover:text-blue-700 font-medium">
                    ← Retour à la connexion
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetPasswordForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = e.target.querySelector('input[name="token"]').value;
            const button = e.target.querySelector('button[type="submit"]');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.classList.add('hidden');
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Les mots de passe ne correspondent pas';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = 'Le mot de passe doit contenir au moins 6 caractères';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            button.disabled = true;
            button.textContent = 'Réinitialisation...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        token: token,
                        new_password: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Mot de passe réinitialisé avec succès !');
                    window.location.href = '/login';
                } else {
                    errorMessage.textContent = data.detail || 'Erreur lors de la réinitialisation';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Erreur de connexion';
                errorMessage.classList.remove('hidden');
            } finally {
                button.disabled = false;
                button.textContent = 'Réinitialiser le mot de passe';
            }
        });
    </script>
</body>
</html>
